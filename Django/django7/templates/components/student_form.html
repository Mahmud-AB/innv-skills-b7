<form class="max-w-sm mx-auto" method="POST" action="{% if single %} {% url 'single_student' single.id %} {% else %} {% url 'student' %} {% endif %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="user_avatar">Upload file</label>
        <input name="image" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" aria-describedby="user_avatar_help" id="user_avatar" type="file">
        <div class="mt-1 text-sm text-gray-500 " id="user_avatar_help">A profile picture is useful to confirm your are logged into your account</div>
    </div>
    <div class="mb-5">
        <label for="firstname" class="block mb-2 text-sm font-medium text-black">First Name</label>
        <input name="firstname" {% if single %}value="{{single.user.first_name}}"{% endif %} type="text" id="firstname" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your first name"  />
    </div>
    <div class="mb-5">
        <label for="lastname" class="block mb-2 text-sm font-medium text-black">Last Name</label>
        <input name="lastname" type="text" id="lastname" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your last name"  />
    </div>
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-black">Your email</label>
        <input name="email" type="email" id="email" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="name@flowbite.com"  />
    </div>
    <div class="mb-5">
        <label for="phone" class="block mb-2 text-sm font-medium text-black">Your phone</label>
        <input name="phone" type="text" id="phone" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your phone number"  />
    </div>
    <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-black">Your password</label>
        <input name="password" type="password" id="password" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"  />
    </div>
    <div class="mb-5">
        <label for="repeat-password" class="block mb-2 text-sm font-medium text-black ">Repeat password</label>
        <input name="cpassword" onkeyup="checkpassword(this.value)" type="password" id="repeat-password" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "  />
        <p class="text-sm text-red-600 mt-2 hidden" id="password-error">Password does not match</p>
    </div>
    <div class="mb-5">
        <label for="roll" class="block mb-2 text-sm font-medium text-black">Roll</label>
        <input name="roll" type="text" id="roll" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your roll number"  />
    </div>
    <div class="mb-5">
        <label for="dept" class="block mb-2 text-sm font-medium text-black">Department</label>
        <select id="dept" name="dept" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" >
            <option value="" disabled selected>Select your department</option>
            <option value="cse">Computer Science</option>
            <option value="ece">Electronics</option>
            <option value="mech">Mechanical</option>
            <option value="civil">Civil</option>
        </select>
    </div>
    <div class="mb-5">
        <label for="address" class="block mb-2 text-sm font-medium text-black">Address</label>
        <textarea id="address" name="address" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your address" rows="3" ></textarea>
    </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Create</button>
</form>
